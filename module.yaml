product:
  type: jvm/app

dependencies:
  - $ktor.server.compression
  - $ktor.server.defaultHeaders
  - $ktor.server.csrf
  - $ktor.server.core
  - $ktor.server.auth
  - $ktor.server.contentNegotiation
  - $ktor.server.sessions
  - $ktor.serialization.kotlinx.json
  - $libs.ktor.server.host.common
  - $ktor.server.statusPages
  - $ktor.server.callLogging
  - $ktor.server.callId
  - $libs.exposed.core
  - $libs.exposed.r2dbc
  - $libs.exposed.java.time
  - $libs.r2dbc.postgresql
